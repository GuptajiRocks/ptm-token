<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-400 via-pink-500 to-red-400">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-4xl w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Student Results</h2>
        <table class="w-full table-auto bg-gradient-to-r from-indigo-500 to-purple-500 rounded-lg text-white">
            <thead>
                <tr class="text-left">
                    <th class="px-4 py-2 border-b border-indigo-700">ID</th>
                    <th class="px-4 py-2 border-b border-indigo-700">Name</th>
                    <th class="px-4 py-2 border-b border-indigo-700">Class</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr class="hover:bg-indigo-600 transition duration-200">
                    <td class="px-4 py-2 border-b border-indigo-700">{{ row[0] }}</td>
                    <td class="px-4 py-2 border-b border-indigo-700">{{ row[1] }}</td>
                    <td class="px-4 py-2 border-b border-indigo-700">{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
